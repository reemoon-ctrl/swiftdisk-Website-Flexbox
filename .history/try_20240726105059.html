<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Desk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-M3DwEof8VWc6IOmn1uGAomA3uM9fV+kb2QCPPOeC4e9h92ERFDFgBoGPOXwX7WCU2nYkujMOG9P/nTGHM8Zvfg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #f4f4f4;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid #ddd;
        }
        .nav-bar {
            display: flex;
            align-items: center;
        }
        .nav-bar i {
            color: #000;
            font-size: 2rem; /* Adjust as needed */
            margin-right: 10px;
        }
        .title {
            font-size: 2rem; /* Adjust as needed */
            margin: 0;
        }
        .fword {
            color: #007BFF; /* Example color */
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-bar">
            <i class="fa fa-desktop fa-3x"></i> <!-- Changed 'display' to 'desktop' for correct icon -->
            <h1 class="title"><span class="fword">Swift</span> Desk</h1>
        </div>
    </header>
    <main>
        <!-- Main content goes here -->
    </main>
</body>
</html>
