<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Desk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between; /* Aligns items to the start and end of the flex container */
            align-items: center; /* Centers items vertically */
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        .nav-bar i, .nav-bar h1 {
            margin-right: 10px; /* Adjust spacing between icon and title */
        }

        .link-bar {
            display: flex;
            align-items: center; /* Centers items vertically */
        }

        .link-bar a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }

        .link-bar a:hover {
            background-color: #555;
        }

        .fword {
            color: rgb(37, 187, 37);
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-bar">
            <div>
                <i class="fas fa-desktop fa-2x"></i>
                <h1 class="title"><span class="fword">Swift</span> Desk</h1>
            </div>
            <div class="link-bar">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Cases</a>
                <a href="">Blog</a>
                <a href="">Contact</a>
            </div>
        </div>
    </header>
    <main>
        <!-- Main content goes here -->
    </main>
</body>
</html>
